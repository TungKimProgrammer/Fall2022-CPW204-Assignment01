<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculate MPG</title>
    <link rel="stylesheet" href="/css/mpg.css">
    <script src="/js/mpgCalc.js"></script>
</head>

<body>
    <main>
        <h1>Calculate Miles Per Gallon</h1>
        <label for="miles">Miles Driven:</label>
        <input type="text" id="miles">
        <span id="milesError"></span>
        <br>
        <label for="gallons">Gallons of Gas Used:</label>
        <input type="text" id="gallons">
        <span id="gallonsError"></span>
        <br>
        <label for="mpg">Miles Per Gallon</label>
        <input type="text" id="mpg" disabled>
        <br>
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate MPG">
        <br>
        <label>&nbsp;</label>
        <input type="button" id="clear" value="Clear Entries">
        <br>
        <audio id="car-start-up">
            <source src="https://sounds.pond5.com/outside-car-start-nova-sound-sound-effect-056060099_nw_prev.m4a">
        </audio>
        <br>
        <img class="display-car" src="https://1.bp.blogspot.com/-ME_cLQttFsw/WDZVlIL4oRI/AAAAAAADxC0/b2PH3qeG_zgZRjq6uY7NdV7Uu-I0qoIeACLcB/s1600/AF003434_00.gif" alt="sports-car">
    </main>
</body>

</html>
